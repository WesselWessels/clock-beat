<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Tick/Tock Diagnostic Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clock Tick/Tock Diagnostic Tool</h1>
    <button id="startStopBtn">Start</button>
    <button id="pauseBtn" style="margin-left: 10px;">Pause</button>
    <canvas id="audioCanvas" width="1200" height="300"></canvas>
    <div style="text-align:center; margin: 10px 0 20px 0;">
      <label for="thresholdSlider">Threshold: </label>
      <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" value="0.2" style="width:300px;">
      <span id="thresholdValue">0.20</span>
    </div>
    <div style="text-align:center; margin: 10px 0 20px 0;">
      <label for="widthSlider">Width: </label>
      <input type="range" id="widthSlider" min="1" max="100" step="1" value="20" style="width:300px;">
      <span id="widthValue">20</span>
    </div>
    <div id="evennessIndicatorContainer" style="text-align:center; margin-bottom:16px;">
      <canvas id="evennessIndicator" width="40" height="40" style="vertical-align:middle;"></canvas>
      <span id="evennessLabel" style="font-size:1.1em; margin-left:10px; vertical-align:middle;"></span>
    </div>
    <div id="results">
      <h2>Results</h2>
      <div id="intervals"></div>
      <div id="analysis"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
